# Prometheus Configuration for Crypto Data Pipeline
# Scrapes metrics from FastAPI and infrastructure services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'crypto-pipeline'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Crypto Data API metrics (FastAPI)
  - job_name: 'api'
    static_configs:
      - targets: ['crypto-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics via redis-exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # Kafka metrics via kafka-exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
    scrape_interval: 15s
